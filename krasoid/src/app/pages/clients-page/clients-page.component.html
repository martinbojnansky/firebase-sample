<h2>Clients</h2>
<mat-accordion>
  <mat-expansion-panel *ngFor="let client of clients">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ client.name }}</mat-panel-title>
      <mat-panel-description>{{ client.email }}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent> Some deferred content </ng-template>
  </mat-expansion-panel>
</mat-accordion>
